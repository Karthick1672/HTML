<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving_Car</title>
    <link rel="stylesheet" href="CSS/Car.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> -->
</head>
<body id="body">
    <div class="car">
        <div class="car_top">
            <div class="left_triangle"></div>
            <div class="left_triangle1"></div>
            <div class="right_triangle"></div>
            <div class="right_triangle1"></div>
        </div>
        <div class="back_bend"></div>
        <div class="front_bend"></div>
        <div class="car_body">
            <div class="door1"></div>
            <div class="door2"></div>
            <div class="door3"></div>
            <div class="door4"></div>
            <div class="tyre_1" id="tyre_1">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="tyre_center"></div>
            </div>
            <div class="tyre_1" id="tyre_2">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="tyre_center"></div>
            </div>
        </div>
        <div class="window1"></div>
        
        <div class="window2"></div>
        <div class="window3"></div>
        <div class="logo">
            <div class="logo1"></div>
        </div>
        <div class="head-light"></div>
        <div class="back-light"></div>
        <div class="light" id="light"></div>
    </div>

    <div class="sun"></div>
    <div class="sun_bg"></div>

    <div class="moon"></div>
    <div class="moon_bg"></div>

    
    <button class="change"> <img class="Batman" src="images/Super-bat.png" alt=""></button>

    <script src="Javascript/Car.js">    </script>
</body>
</html>
