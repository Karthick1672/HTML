<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake_Water_Gun_Game</title>
    <link rel="stylesheet" href="CSS/Snake_Water_Gun.css">
</head>
<body>
    <div class="scoreBoard">
        <p>Win:<span id="winScore"> 0 </span></p>
        <p>Lose:<span id="loseScore"> 0 </span></p>
        <p>Tie:<span id="tieScore"> 0 </span></p>
    </div>

    <div class="display">
        <div class="systemDisplay" id="systemDisplay">
            <img src="images/Question mark images.png" id="ques1" alt="">
        </div>
        <div class="playerDisplay" id="playerDisplay">
            <img src="images/Question mark images.png" id="ques2" alt="">
            <img src="images/baby_snake.jpg" id="snakeImg1" alt="">
            <img src="images/Water_Monster.webp" id="waterImg1" alt="">
            <img src="images/gun3.jpg" id="gunImg1" alt="">
        </div>
    </div>

    <div class="card">
        <div class="se cd" id="snake">
            <img src="images/baby_snake.jpg" id="snakeImg" alt="">
        </div>
        <div class="wr cd" id="water">
            <img src="images/Water_Monster.webp" id="waterImg" alt="">
        </div>
        <div class="gn cd" id="gun">
            <img src="images/gun3.jpg" id="gunImg" alt="">
        </div>
        <div class="choose">choose one</div>
    </div>
    <script src="Javascript/Snake_Water_Gun.js"></script>
</body>
</html>
