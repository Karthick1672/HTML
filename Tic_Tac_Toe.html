<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="CSS/Tic_Tac_Toe.css">
</head>
<body>
    <div class="xoBox">
        <div class="xBox" id="xBox">X</div>
        <div class="oBox" id="oBox">O</div>
    </div>
    <div class="container">
        <div class="box1 boxer" id="box1"></div>
        <div class="box2 boxer" id="box2"></div>
        <div class="box3 boxer" id="box3"></div>
        <div class="box4 boxer" id="box4"></div>
        <div class="box5 boxer" id="box5"></div>
        <div class="box6 boxer" id="box6"></div>
        <div class="box7 boxer" id="box7"></div>
        <div class="box8 boxer" id="box8"></div>
        <div class="box9 boxer" id="box9"></div>
    </div>

    <div class="screen" id="screen">
        <div class="display" id="display"></div>
        <div onclick="window.location.reload()" class="play">Play Again</div>
    </div>

    <script src="Javascript/Tic_Tac_Toe.js"></script>
</body>
</html>
