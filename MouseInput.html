<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Input</title>

    <style>
        body
        {
            background-color: #212121;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #ClickValue
        {
            width: 100%;
            height: 10px;
            color: aliceblue;
            position: absolute;
            top: 0;
            font-size: 30px;
            text-align: center;
        }
        #pointer
        {
            width: 10px;
            height: 10px;
            position: absolute;
            border: 1px solid blue;
            border-radius: 50px;
            background-color: aliceblue;
        }

        #pointer:hover
        {
            animation:  pointer .8s infinite;
            background-color: red;
        }

        @keyframes pointer {
            0%
            {
                transform: scale(1);
            }
            50%
            {
               transform: scale(1.3);
            }
            100%
            {
                transform: scale(1);
            }
        }
    </style>

</head>
<body>
    <div id="ClickValue">0,0</div>
    <script>
        const ClickValue = document.getElementById("ClickValue");
        let pointValue = ""; 

        document.addEventListener('mousemove',function(event)
        {
            const x = event.clientX;
            const y = event.clientY;
            ClickValue.innerHTML = x+","+y;
        });

        document.addEventListener('click',function(event)
        {
            const a = event.clientX;
            const b = event.clientY;
            const newPointer = document.createElement("div");
            pointValue = a+","+b;
            newPointer.title = pointValue;
            newPointer.id = "pointer";
            newPointer.style.left = a-5+"px";
            newPointer.style.top = b-5+"px";
            document.body.appendChild(newPointer);
        });


    </script>
</body>
</html>
